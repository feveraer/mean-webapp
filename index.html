<html>
<head>
	<title>Shoutbox!</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="Shoutbox" ng-controller="MainCtrl">
	<div id="main">
		<form ng-submit="post()">
			<input type="text" placeholder="Your name" ng-model="newPost.created_by" />
			<textarea required maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
			<input class="button" type="submit" value="Shout!">
		</form>
		<div id="post-stream">
			<h3>Shout feed</h3>
			<div class='post' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
				<p>{{post.created_by}} says {{post.text}} at {{post.created_at | date:"h:mma 'on' MMM d, y"}}</p>
			</div>
		</div>
	</div>
</body>
</html>
